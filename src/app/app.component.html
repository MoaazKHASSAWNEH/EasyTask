<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user 
                    [user]="user"
                    [selected]="selectedUserId === user.id"
                    (select)="onSelectUser($event)" 
                />
            </li>
        }
    </ul>
    @if (selectedUser) {
        <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id" />
    } @else {
        <p>Select user to display their tasks</p>
    }
    
</main>

<router-outlet />
