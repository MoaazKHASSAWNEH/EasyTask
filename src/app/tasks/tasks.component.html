@if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="onClose()" />
}
<section id="tasks">
    <header>
        <h2>{{ name }}</h2>
        <menu>
            <button (click)="onAddTask()" >Add task</button>
        </menu>       
    </header>
    <ul>
        @for (task of userTasks; track task.id) {
            <li>
                <app-task [task]="task" />
            </li>
        }
    </ul>
</section>
